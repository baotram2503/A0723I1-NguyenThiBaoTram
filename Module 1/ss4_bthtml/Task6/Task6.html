<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
<script>
    let students = [];

    function displayStudents() {
        console.table(students);
    }

    function addStudent() {
        let id = prompt("Nhập mã học viên:");
        let name = prompt("Nhập tên học viên:");
        let class_ = prompt("Nhập lớp học viên:");
        let email = prompt("Nhập email học viên:");
        let dob = prompt("Nhập ngày sinh học viên (dd/mm/yyyy):");
        let module = prompt("Nhập module học viên:");

        students.push({ id, name, class_, email, dob, module });
    }

    function editStudent() {
        let id = prompt("Nhập mã học viên cần sửa:");

        for (let i = 0; i < students.length; i++) {
            if (students[i].id === id) {
                students[i].name = prompt("Nhập tên mới:", students[i].name);
                students[i].class_ = prompt("Nhập lớp mới:", students[i].class_);
                students[i].email = prompt("Nhập email mới:", students[i].email);
                students[i].dob = prompt("Nhập ngày sinh mới (dd/mm/yyyy):", students[i].dob);
                students[i].module = prompt("Nhập module mới:", students[i].module);
                return;
            }
        }

        alert("Mã học viên không tồn tại");
    }

    function deleteStudent() {
        let id = prompt("Nhập mã học viên cần xóa:");

        for (let i = 0; i < students.length; i++) {
            if (students[i].id === id) {
                if (confirm(`Bạn có chắc chắn muốn xóa học viên ${students[i].name}?`)) {
                    students.splice(i, 1);
                }
                return;
            }
        }

        alert("Mã học viên không tồn tại");
    }
</script>
</body>
</html>
