<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhập số nguyên dương:'));
    let res=1;
    for( let i=1; i<=n;i++){
        res*=i;
    }
    document.write('Giá trị của giai thừa là:'+res);
</script>
</body>
</html>
