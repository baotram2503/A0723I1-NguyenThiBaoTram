    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        chuyenDoiSangDoF() {
            return this.doC * 1.8 + 32;
        }
        chuyenDoiSangDoK() {
            return this.doC + 273.15;
        }
    }
