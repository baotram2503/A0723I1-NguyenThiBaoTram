<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    var A=new Array();
    var B=new Array();
    let num=parseInt(prompt("Nhập số phần tử trong mảng:"));
    for(let i=0; i<num; i++){
        A[i]=parseFloat(prompt("Mời bạn nhập giá trị cuả phần tử:"+(i+1)));
    }
    console.log(A);

    for(let i=0;i<A.length;i++){
        B[i]=0;
        for(let j=0; j<=i;j++){
            B[i]+=A[j]
        }
    }
    console.log(B)
    document.write(B);

</script>
</body>
</html>
