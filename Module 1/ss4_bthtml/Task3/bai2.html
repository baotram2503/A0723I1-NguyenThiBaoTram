<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
        let A = new Array();
        let num=parseInt(prompt("Nhập số phần tử trong mảng:"));
        for(let i=0; i<num; i++) {
            A[i] = parseFloat(prompt("Mời bạn nhập giá trị cuả phần tử:" + (i + 1)));
        }
        let B = new Array();
        let num1=parseInt(prompt("Nhập số phần tử trong mảng:"));
            for(let i=0; i<num1; i++){
               B[i]=parseFloat(prompt("Mời bạn nhập giá trị cuả phần tử:"+(i+1)));
            }
            function missingValue(setA,setB) {
            let missingValues = [];
                for (let i = 0; i < setB.length; i++) {
                    if (setA.indexOf(setB[i]) == -1) {
                        missingValues.push(setB[i]);
                    }
                }
                missingValues.sort((a, b) => a - b);
                return missingValues;
    }
    alert(missingValue(A,B));
</script>
</body>
</html>
