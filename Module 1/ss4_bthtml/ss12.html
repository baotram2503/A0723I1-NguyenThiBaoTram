<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<h3>Bài 1</h3>
<script>
    inputLy=prompt('Điểm Lý:')
    inputHoa=prompt('Điểm Hóa:')
    inputSinh=prompt('Điểm Sinh:')
    var Ly = parseFloat(inputLy)
    var Hoa = parseFloat(inputHoa)
    var Sinh=parseFloat(inputSinh)
    var Tong= Ly+Hoa+Sinh
    var Trungbinh=Tong/3
    document.write('Tổng:'+ Tong)
    document.write('</br>')
    document.write('Điểm trung bình:'+ Trungbinh)
</script>

</body>
</html>
