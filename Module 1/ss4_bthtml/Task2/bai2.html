<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    var h= parseInt(prompt("Nhập chiều cao của tam giác:"));
    for( let i=0; i<=h ; i++){
        document.write("<center>");
        for (let j=1; j<=h-1; j++){
            document.write(" ");
        }
        for ( let k=1; k<=2*i-1; k++){
            document.write("*");
        }
        document.write("</center>");
        document.write("<br>");
    }
</script>
</body>
</html>
