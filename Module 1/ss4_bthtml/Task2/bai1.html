<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    var h=parseInt(prompt("Nhập chiều cao của tam giác"));
        for (let i = 0; i < h; i++) {
            for (let j = 0; j <= i; j++) {
                if (i === h - 1 || j === 0 || j === i) {
                    document.write("*");
                } else {
                    document.write("&nbsp; ");
                }
            }
            document.write("</br>")
        }
</script>
</body>
</html>
