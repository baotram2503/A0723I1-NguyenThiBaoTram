<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    var h= parseInt(prompt("Nhập chiều cao của tam giác:"));
    for( let i=1; i<=h ; i++){
        document.write("<center>");
        for ( let j=1; j<=2*i-1; j++){
            if (i === h || j === 1 || j === 2*i-1) {
                document.write("*");
            } else {
                document.write("&nbsp ");
            }
        }
        document.write("</center>");
        document.write("<br>");
    }
</script>
</body>
</html>
