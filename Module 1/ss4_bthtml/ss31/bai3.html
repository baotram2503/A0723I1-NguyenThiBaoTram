<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Nhập số phần tử trong mảng: "))
    var arr = new Array(num);
    for(let i=0;i<arr.length;i++){
        arr[i] = prompt("kí tự thứ "+ i + ": ");
    }
    var count = 0;
    for(let i=0;i<arr.length;i++){
        if(!isNaN(arr[i])){
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
