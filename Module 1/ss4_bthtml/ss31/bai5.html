<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Nhập độ dài của chuỗi 1:'));
    var b = parseInt(prompt('Nhập độ dài của chuỗi 2:'));
    var arr1 = new Array(a);
    var ar2 = new Array(b);
    for(let i=0;i<arr1.length;i++){
        arr1[i] = prompt('nhập kí tự thứ ' + i);
    }
    for(let i=0;i<arr2.length;i++){
        ar2[i] = prompt('nhập kí tự thứ ' + i);
    }
    if(arr1 === arr2){
        document.write('hai chuỗi bằng nhau');
    }
    else {
        document.write('hai chuỗi không bằng nhau');
    }

</script>
</body>
</html>
