<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    var a = parseInt(prompt("bạn muốn nhập mảng có bao nhiêu phần tử"));
    var b = new Array(a);
    for(let i=0;i<b.length;i++){
        b[i] = prompt('nhap mang');
    }
    document.write("mảng của bạn là:")
    for(let i=0;i<b.length;i++){
        document.write(b[i]);
    }
    for (let i=0;i<b.length;i++){
        if(b[i] === '-'){
            b[i] = "_";
            break;
        }
    }
    document.write("mảng của bạn sau khi nhập là: ");
    for (let i=0;i<b.length;i++){
        document.write(b[i]);
    }

</script>
</body>
</html>
