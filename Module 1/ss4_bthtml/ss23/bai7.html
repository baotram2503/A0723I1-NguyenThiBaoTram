<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a= parseFloat(prompt('Nhập a:'));
    let b= parseFloat(prompt('Nhập b:'));
    let c= parseFloat(prompt('Nhập c:'));
    let delta= b*b-4*a*c;
    let x;
    let x1;
    let x2;
    if (delta>0){
        x1=(-b + Math.sqrt(delta)) / (2 * a);
        alert('Phương trình có 2 nghiệm phân biệt x1='+x1);
        x2=(-b - Math.sqrt(delta)) / (2 * a);
        alert('Phương trình có 2 nghiệm phân biệt x2='+x2);
    }else if (delta ==0){
        x=-b/a;
        alert('Phương trình có hai nghiệm kép x1=x2=x'+x);
    }else{
        alert('Phương trình vô nghiệm');
    }
</script>
</body>
</html>
