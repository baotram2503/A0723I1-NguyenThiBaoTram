<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function tinhTongSoChan(m, n) {
        let tong = 0;
        let maTran = [];
        for (let i = 0; i < m; i++) {
            maTran[i] = [];
            for (let j = 0; j < n; j++) {
                let so = prompt("Nhập số cho ma trận tại hàng " + (i+1) + " cột " + (j+1));
                maTran[i][j] = parseInt(so, 10);
                if (maTran[i][j] % 2 === 0) {
                    tong += maTran[i][j];
                }
            }
        }
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                document.write(maTran[i][j] + "&nbsp&nbsp");
            }
            document.write("<br>");
        }
        return tong;
    }
    let m = prompt("Nhập số hàng m:");
    let n = prompt("Nhập số cột n:");
    document.write(tinhTongSoChan(m, n));

</script>
</body>
</html>
