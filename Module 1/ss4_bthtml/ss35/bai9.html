<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    var arr = prompt("nhập vào một mảng");
    var character = prompt("nhập vào một kí tự: ");
    function characterCheck(arr,character){
        let count = 0;
        for (let i=0;i<arr.length;i++){
            if (character===arr[i]){
                count++;
            }else{
                return -1;
            }
            return count;
        }
    }
    alert(characterCheck(arr,character));
    //
</script>
</body>
</html>
