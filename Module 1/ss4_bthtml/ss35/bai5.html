<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập a: "));
    var b = parseInt(prompt("Nhập b "));
    var c = parseInt(prompt("Nhập c "));
    function timgtnn(a,b,c){
        min = a;
        if (a>b){
            min = b;
        }else{
            min = a;
        }
        if(min > c){
            min = c
        }
        return min;
    }
    alert("Số nhỏ nhất là: "+ timgtnn(a,b,c));
</script>
</body>
</html>
