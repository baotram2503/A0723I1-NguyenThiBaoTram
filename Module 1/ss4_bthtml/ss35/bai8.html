<body>
<script>
    var num = parseInt(prompt("Nhập số phần tử  của mãng :"));
    var arr =  new Array(num);
    var output = new Array(num);
    function nhapmang(arr){
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Mời bạn nhập giá trị phần tử thứ " + (i+1)));
    }
    for (let i = arr.length - 1, j= 0; i >= 0, j < arr.length; i--, j++) {
        output[j] = arr[i];
    }
    document.write("Mảng nhập vào"+arr);
    document.write("Mảng sau khi đảo ngược: " + output);
</script>
</body>
