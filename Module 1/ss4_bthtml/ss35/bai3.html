<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Nhập vào một số"));
    function giaithua(number){
        var x=1;
        for(i=1;i<=number;i++){
            x*= i;
        }
        return x;
    }
    alert("Giai thừa của số đó là: " + giaithua(number));
</script>
</body>
</html>
