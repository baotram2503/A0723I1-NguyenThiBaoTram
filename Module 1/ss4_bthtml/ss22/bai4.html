<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhập a:'));
    let b=parseFloat(prompt('Nhập b:'));
    let c=parseFloat(prompt('Nhập c:'));
    let max=a;
    if(b>max){
        alert('Max='+b);
    }else if(c>max){
        alert('Max='+c);
    }else{
        alert('Max='+a);
    }
</script>
</body>
</html>
