<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhập doanh số:'));
    let b;
    if(0< a <=100){
        b=a*5/100;
        alert('Tiền hoa hồng='+b);
    }
    else if (a <= 300 && 100 > a) {
        b = a * 10 / 100;
        alert('Tiền hoa hồng=' + b);
    }else {
        b=a*15/100;
        alert('Tiền hoa hồng='+b);
    }
</script>
</body>
</html>
