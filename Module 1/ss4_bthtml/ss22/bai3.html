<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a =parseFloat(prompt('Nhập số nguyên:'));
    if ( a>0){
        alert('Số nguyên duương');
    }
    else if ( a<0){
        alert('Số nguyên âm');
    }
    else {
        alert('Không nguyên âm và không nguyên dương');
    }
</script>
</body>
</html>
