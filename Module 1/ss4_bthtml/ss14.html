<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 3</title>
</head>
<body>
<script>
    inputBankinh=prompt('Nhập bán kính:');
    var Bankinh=parseFloat(inputBankinh);
    const PI=3.14;
    var S=Bankinh*Bankinh*PI;
    document.write('Diện tích hình tròn=' +S);
</script>
</body>
