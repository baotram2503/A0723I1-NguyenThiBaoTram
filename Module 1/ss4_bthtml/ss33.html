<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet mà meters</title>
</head>
<body>
<script>
    var foot =parseFloat(prompt("Nhập foot:"));
    var meter =parseFloat(prompt("Nhập meter:"))
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
     return 3.279 * meter;
    }
    alert("meter chuyển được là:" + footToMeter(foot));
    alert( " foot chuyển được là:" +meterToFoot(meter) );
</script>
</body>
</html>
