<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch case</title>
</head>
<body>
<h2> Tính số ngày trong tháng </h2>
<table>
    <tr>
        <td><input type="number" name="month" id="month"/></td>
        <td><input type="button" value="Tính số ngày" onclick="soNgay()"> </td>
    </tr>
</table>
<script>
    function soNgay() {
        let month = document.getElementById("month").value;
        switch (month) {
            case'1':
            case'3':
            case'5':
            case'7':
            case'8':
            case'10':
            case'12':
                alert('30 ngày');
                break;
            case '2':
                alert('28 ngày')
                break;
            case'4':
            case'6':
            case'9':
            case'11':
                alert('31 ngày');
                break;
        }
    }
</script>
</body>
</html>
